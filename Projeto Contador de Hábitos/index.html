<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Hábitos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <header>
      <h1>Contador de Hábitos</h1>
      <p>Monitore seus hábitos diários e alcance seus objetivos.</p>
    </header>
   
    <div class="habit-input">
      <input type="text" id="habitInput" placeholder="Adicionar um novo hábito...">
      <button onclick="addHabit()">Adicionar</button>
    </div>


    <h2>Meus Hábitos</h2>
    <ul id="habitList"></ul>
  </div>


  <script src="app.js"></script>
</body>
</html>
